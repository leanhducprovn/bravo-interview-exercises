<div class="container">
    <div class="row">
        <div class="mt-4">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th scope='col'>STT</th>
                            <th scope='col'>Id</th>
                            <th scope='col'>ParentId</th>
                            <th scope='col'>Name</th>
                            <th scope='col'>ItemTypeName</th>
                            <th scope='col'>Code</th>
                            <th scope='col'>Unit</th>
                            <th scope='col'>Hành động</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th scope='col'>STT</th>
                            <th scope='col'>Id</th>
                            <th scope='col'>ParentId</th>
                            <th scope='col'>Name</th>
                            <th scope='col'>ItemTypeName</th>
                            <th scope='col'>Code</th>
                            <th scope='col'>Unit</th>
                            <th scope='col'>Hành động</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let item of listProduct; index as i">
                            <th scope='row'>{{ i + 1 }}</th>
                            <td>{{ item.Id }}</td>
                            <td>{{ item.ParentId }}</td>
                            <td>{{ item.Name }}</td>
                            <td>{{ item.ItemTypeName }}</td>
                            <td>{{ item.Code }}</td>
                            <td>{{ item.Unit }}</td>
                            <td>
                                <div class='d-grid gap-2 d-md-flex justify-content-md-end'>
                                    <button onclick="warning(`Cảnh báo!`, `Tính năng này đang trong quá trình phát triển, vui lòng thử lại sau.`)" class='btn btn-light btn-sm'><i class="fas fa-pen"></i></button>
                                    <button onclick="error(`Không thành công!`, `Tính năng này hiện chưa được hỗ trợ, vui lòng thử lại sau.`)" class='btn btn-danger btn-sm'><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
