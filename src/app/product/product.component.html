            <div class="table-responsive">
                <table class="table table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th scope='col'>STT</th>
                            <th scope='col'>Id</th>
                            <th scope='col'>ParentId</th>
                            <th scope='col'>Name</th>

                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let item of listProduct; index as i">
                            <th scope='row'>{{ i + 1 }}</th>
                            <td>{{ item.Id }}</td>
                            <td>{{ item.ParentId }}</td>
                            <td>{{ item.Name }}</td>
                            <td>{{ item.ItemTypeName }}</td>
                            <td>{{ item.Code }}</td>
                            <td>{{ item.Unit }}</td>
                            <td>
                                <div class='d-grid gap-2 d-md-flex justify-content-md-end'>
                                    <button onclick="successEdit()" class='btn btn-light btn-sm'><i class="fas fa-pen"></i></button>
                                    <button onclick="comfirmDelete()" class='btn btn-danger btn-sm'><i class="fas fa-trash"></i></button>
